<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <img
        class="container-img"
        src="images/image-equilibrium.jpg"
        alt="image-equilibrium"
      />
      <h2>Equilibrium #3429</h2>
      <p class="content">Our Equilibrium collection promotes balance and calm.</p>
      <section>
        <div class="info">
          <div class="info-left">
            <svg class="svg-icon">
            <use xlink:href="images/icon-ethereum.svg#icon-ethereum"></use>
            </svg>
            <p>0.041ETH</p>
         </div>
         <div class="info-right">
            <svg class="svg-clock">
            <use xlink:href="images/icon-clock.svg#icon-clock"></use>
            </svg>
           <span>3 days left</span>
          </div>
    
      </section>
      
        <hr class="line">
         <div class="person">
          <img class="image-person" src="images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <span>Jules Wyvern</span>
            </p>
        </div> 
     
    <div>
  
   
  </body>
</html>
